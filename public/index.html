<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar text-primary-emphasis bg-primary-subtle border border-primary-subtle m-0 mb-2">
    <div class="container-fluid container-sm">
        <span class="navbar-brand mb-0 h1">
        <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Fitness Test Tracker
        </span>
        <button class="btn btn-primary rouded-pill px-3" type="button">New User</button>
    </div>
    </nav>
    <div class="d-flex flex-column container-sm">
        <div class="row justify-content-start">
            <div id="users_container" class="vstack col-4 gap-2 container-fluid">
            </div>
            <div id="results_container" class="vstack col-8 gap-2 container-fluid">
                    <div class="d-flex flex-column flex-md-row text-warning-emphasis bg-warning-subtle border border-warning-subtle rounded-3">
                        <div id="dashboard" class="d-flex flex-grow-1 p-2"></div>
                        <div class="d-flex flex-column align-items-end">
                            <div class="d-flex flex-column p-2">Future Menu</div>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-md-row">
                        <div id="resultsDashboard" class="d-flex flex-column flex-grow-1 justify-content-start gap-2"></div>
                        <!-- <div class="d-flex flex-column p-2 col-2 gap-2">Future Menu</div> -->
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
