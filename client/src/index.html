<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACFT Tracker</title>
    <script defer type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
</head>
<body>
    <nav class="navbar text-primary-emphasis bg-primary-subtle border border-primary-subtle m-0 mb-2">
    <div class="container-fluid container-sm">
        <span class="navbar-brand mb-0 h1">
        <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        ACFT Tracker
        </span>
        <button class="btn btn-primary px-3 btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#newUserModal">New User</button>
    </div>
    </nav>
    <div class="d-flex flex-column container-sm">
        <div class="row justify-content-start">
            <div id="users_container" class="vstack col-4 gap-2 container-fluid">
            </div>
            <div id="results_container" class="vstack col-8 gap-2 container-fluid">
            </div>
        </div>
    </div>
    <div id="footerDiv" class="container-fluid container-sm vstack">
        <div class="d-flex form-check form-switch justify-content-center mt-3 mb-3">
            <input id="darkMode" class="form-check-input" type="checkbox" role="switch">
            <label class="form-check-label ms-2" for="darkMode">Dark mode</label>
        </div>
    </div>
    <div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="userFormTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="userFormTitle">New User</h1>
                <button id="btn-modal-close-1" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="user-modal-body" class="modal-body">
                    <form class="row">
                        <div class="col-12 mb-3">
                            <input id="user-name" type="text" class="form-control" placeholder="User">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="user-age" class="form-label">Age: <span id="age-scroll-output">17</span></label>
                            <input type="range" id="user-age" class="form-range" min="17" max="62" value="17">
                        </div>
                        <div class="col-6 mb-3">
                            <select id="user-gender" class="form-select" aria-label="Select Gender">
                                <option selected>Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="btn-modal-close-2" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btn-modal-save" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserFormTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="editUserFormTitle">Edit User</h1>
                <button id="btn-modal2-close-1" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="edit-user-modal-body" class="modal-body">
                    <form class="row">
                        <div class="col-12 mb-3">
                            <input id="edit-user-name" type="text" class="form-control" placeholder="User">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="edit-user-age" class="form-label">Age: <span id="edit-age-scroll-output">17</span></label>
                            <input type="range" id="edit-user-age" class="form-range" min="17" max="62" value="17">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="btn-modal2-close-2" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btn-modal2-edit-save" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="newACFTmodal" tabindex="-1" aria-labelledby="acftFormTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="acftFormTitle">New ACFT</h1>
                <button id="btn-modal3-close-1" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="acft-modal-body" class="modal-body">
                    <form class="row">
                        <div class="col-12 mb-3">
                            <label for="mdl" class="form-label">Max Deadlift (MDL) weight in lbs</label>
                            <input id="mdl" type="text" class="form-control">
                            <span id="mdl-error" style="color: red;"></span>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="spt" class="form-label">Standing Power Throw (SPT) distance in meters</label>
                            <input id="spt" type="text" class="form-control">
                            <span id="spt-error" style="color: red;"></span>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="hrp" class="form-label">Hand Release Push-ups (HRP) repetitions</label>
                            <input id="hrp" type="text" class="form-control">
                            <span id="hrp-error" style="color: red;"></span>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="sdc" class="form-label">Spint-Drag-Carry (SDC) time in "mm:ss"</label>
                            <input id="sdc" type="text" class="form-control">
                            <span id="sdc-error" style="color: red;"></span>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="plk" class="form-label">Plank (PLK) time in "mm:ss"</label>
                            <input id="plk" type="text" class="form-control">
                            <span id="plk-error" style="color: red;"></span>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="run" class="form-label">Two-Mile Run (2MR) time in "mm:ss"</label>
                            <input id="run" type="text" class="form-control">
                            <span id="run-error" style="color: red;"></span>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="date" class="form-label">ACFT Date as "yyyy-mm-dd"</label>
                            <input id="date" type="text" class="form-control">
                            <span id="date-error" style="color: red;"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="btn-modal3-close-2" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btn-modal3-acft-save" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="delConfirModal" tabindex="-1" aria-labelledby="delConfirModalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="delConfirModalTitle">Delete User?</h1>
                    <button type="button" id="btn-modal4-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
                    <button type="button" id="btn-modal4-confirm" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
